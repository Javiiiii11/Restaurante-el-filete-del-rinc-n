<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>
  <link rel="stylesheet" href="../estilos/estilo formulario.css">
  <link rel="stylesheet" href="../estilos/estilo botones.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class="Contenedor">
    <form action="Formulario3.html">
      <h1 id="tituloNaranja">Reservas</h1>
      <div class="vacia">
        <div class="barra" style="height:24px;width:60%; background-color: rgb(255, 153, 0);"></div>
      </div><br>

      <div class="Campo">
        <input type="text" placeholder="Nombre de la cuenta" required>
        <i class='bx bxs-user'></i>
      </div>
      
      <div class="Campo">
        <input type="text" placeholder="Numero tarjeta" required>
        <i></i>
      </div>
      <div class="Campo">
        <input type="text" maxlength="5" pattern="^(0[1-9]|1[0-2])\/([2-9][0-9])$" placeholder="DD/AA Caducidad" required>
        <i ></i>
      </div>
      <div class="Campo">
        <input type="password" placeholder="CVV" maxlength="3" required>
        <i ></i>
      </div>
      <button type="submit" style="width: 510px;" class="boton">Terminar</button>
    </form>
  </div>
</body>
</html>
